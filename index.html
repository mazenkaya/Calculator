<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body class="bg-secondary">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Calculator</a>
        </div>
    </nav>
    <div class="container">
        <div class="calculator pt-4 pb-4 bg-dark bg-gradient rounded">
            <div class="row">
                <div class="col-12 mb-3 w-75 d-block m-auto">
                    <input id="display" class="form-control text-end" type="text" readonly value="0">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-3 btn btn-danger bg-gradient fw-bold m-1" onclick="clearDisplay()"> C</div>
                <div class="col-3 btn btn-warning bg-gradient fw-bold m-1" onclick="deleteLastChar()"> âŒ«</div>
                <div class="col-2 btn btn-secondary bg-gradient fw-bold m-1" onclick="appendToDisplay('/')">/</div>
            </div>
            <div class="row justify-content-center">
                <div class="col-2 btn btn-dark bg-gradient m-1" onclick="appendToDisplay('7')">7</div>
                <div class="col-2 btn btn-dark bg-gradient m-1" onclick="appendToDisplay('8')">8</div>
                <div class="col-2 btn btn-dark bg-gradient m-1" onclick="appendToDisplay('9')">9</div>
                <div class="col-2 btn btn-secondary fw-bold m-1" onclick="appendToDisplay('*')">*</div>
            </div>
            <div class="row justify-content-center">
                <div class="col-2 btn btn-dark bg-gradient m-1" onclick="appendToDisplay('4')">4</div>
                <div class="col-2 btn btn-dark bg-gradient m-1" onclick="appendToDisplay('5')">5</div>
                <div class="col-2 btn btn-dark bg-gradient m-1" onclick="appendToDisplay('6')">6</div>
                <div class="col-2 btn btn-secondary bg-gradient fw-bold m-1" onclick="appendToDisplay('+')">+</div>
            </div>
            <div class="row justify-content-center">
                <div class="col-2 btn btn-dark bg-gradient m-1" onclick="appendToDisplay('1')">1</div>
                <div class="col-2 btn btn-dark bg-gradient m-1" onclick="appendToDisplay('2')">2</div>
                <div class="col-2 btn btn-dark bg-gradient m-1" onclick="appendToDisplay('3')">3</div>
                <div class="col-2 btn btn-secondary bg-gradient fw-bold m-1" onclick="appendToDisplay('-')">-</div>
            </div>
            <div class="row justify-content-center">
                <div class="operator col-2 btn btn-dark bg-gradient fw-bold m-1" onclick="appendToDisplay('.')">.</div>
                <div class="col-2 btn btn-dark bg-gradient m-1" onclick="appendToDisplay('0')">0</div>
                <div class="result col-4 btn btn-success bg-gradient fw-bold m-1" onclick="calculateResult()">=</div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
