<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body class="bg-secondary">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Calculator</a>
        </div>
    </nav>
    <div class="container">
        <div class="calculator pt-4 pb-4 bg-dark bg-gradient rounded">
            <div class="row">
                <div class="col-12 mb-3 w-75 d-block m-auto">
                    <input class="form-control show text-end" type="text" readonly value="0">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="clear col-3 btn btn-danger bg-gradient fw-bold m-1"><i class="fa fa-refresh"></i> Clear</div>
                <div class="delete col-3 btn btn-warning bg-gradient fw-bold m-1"><i class="fa fa-close"></i> Delete</div>
                <div class="operator col-2 btn btn-secondary bg-gradient fw-bold m-1">/</div>
            </div>
            <div class="row justify-content-center">
                <div class="input col-2 btn btn-dark bg-gradient m-1">7</div>
                <div class="input col-2 btn btn-dark bg-gradient m-1">8</div>
                <div class="input col-2 btn btn-dark bg-gradient m-1">9</div>
                <div class="operator col-2 btn btn-secondary fw-bold m-1">*</div>
            </div>
            <div class="row justify-content-center">
                <div class="input col-2 btn btn-dark bg-gradient m-1">4</div>
                <div class="input col-2 btn btn-dark bg-gradient m-1">5</div>
                <div class="input col-2 btn btn-dark bg-gradient m-1">6</div>
                <div class="operator col-2 btn btn-secondary bg-gradient fw-bold m-1">+</div>
            </div>
            <div class="row justify-content-center">
                <div class="input col-2 btn btn-dark bg-gradient m-1">1</div>
                <div class="input col-2 btn btn-dark bg-gradient m-1">2</div>
                <div class="input col-2 btn btn-dark bg-gradient m-1">3</div>
                <div class="operator col-2 btn btn-secondary bg-gradient fw-bold m-1">-</div>
            </div>
            <div class="row justify-content-center">
                <div class="operator col-2 btn btn-dark bg-gradient fw-bold m-1">.</div>
                <div class="input col-2 btn btn-dark bg-gradient m-1">0</div>
                <div class="result col-4 btn btn-success bg-gradient fw-bold m-1">=</div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
